<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .cell{ display: inline-block; margin:2px; width: 100px; height: 100px; background-color: green; vertical-align: middle; text-align: center; line-height: 100px; font-size: 50px;}
    </style>
</head>
<body>
<div id="board"></div>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];
    let color = 1;
    function show(){
        let board = document.getElementById('board');
        board.innerHTML = ""; // 清空刷新
        let fragment = document.createDocumentFragment();
        for(let i = 0; i < 3; i++){ // 必须用let，否则要用IIFE解决闭包问题
            for(let j = 0; j < 3; j++){
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = 
                    pattern[i][j] == 2 ? "❌" :
                    pattern[i][j] == 1 ? "⭕️" :
                    "";

                cell.addEventListener("click", () => move(j, i)); 
                // 下棋点击事件
                // j是横轴坐标，i是纵轴坐标，所以是move(j,i)而不是move(i,j)

                fragment.appendChild(cell);
            }
            fragment.appendChild(document.createElement("br"));
        } 
        board.appendChild(fragment);
    }
    
    function move(x, y){
        if(pattern[y][x] !== 0)
            return;

        pattern[y][x] = color;
        color = 3 - color;
        show(); 
    }

    show();
</script>
</body>
</html>
