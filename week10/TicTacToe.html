<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .cell{ display: inline-block; margin:2px; width: 100px; height: 100px; background-color: green; vertical-align: middle; text-align: center; line-height: 100px; font-size: 50px;}
    </style>
</head>
<body>
<div id="board"></div>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];

    function show(){
        let fragment = document.createDocumentFragment();
        for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = 
                    pattern[i][j] == 2 ? "❌" :
                    pattern[i][j] == 1 ? "⭕️" :
                    "";

                fragment.appendChild(cell);
            }
            fragment.appendChild(document.createElement("br"));
        }
        document.getElementById('board').appendChild(fragment)
    }
    


    show();
</script>
</body>
</html>
